<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Yard Quiz - Play</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="game.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico?">
  </head>
  <body>
    <div class="container">
      <div id="game" class="justify-center flex-column">
        <div id="hud">
          <div id="hud-item">
            <p id="progressText" class="hud-prefix">
              Question
            </p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div id="hud-item">
            <p class="hud-prefix">
              Score
            </p>
            <h1 class="hud-main-text" id="score">
              0
            </h1>
          </div>
        </div>
        <h2 id="question"></h2>
        <div id = "options">
          <center>
        <img src = "images/aiden.png" height = "300px" width = "150px"  class="choice-text" data-number="1" onclick = "openPop()">
        <img src = "images/nick.png" height = "300px" width = "150px" class="choice-text" data-number="2" onclick = "openPop()">
        <img src = "images/slime.png" height = "300px" width = "150px"  class="choice-text" data-number="3" onclick = "openPop()">
        <img src = "images/ludwig.png" height = "300px" width = "150px" class="choice-text" data-number="4" onclick = "openPop()">
        <div id="popupDialog">
          <div id="video"></div>
          <button onclick="openPop()"> Close 
          </button>
      </div>
      </center>
      </div>
    </div>
    <script>
      function openPop() {
          const popDialog =
              document.getElementById(
                  "popupDialog"
              );
          popDialog.style.visibility =
              popDialog.style.visibility ===
              "visible"
                  ? "hidden"
                  : "visible";
      }
  </script>
    <script src="game.js"></script>
  </body>
</html>
